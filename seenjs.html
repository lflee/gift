<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" 
      type="image/png" 
      href="baby.png">
	<title>&#x1f476; 朗朗—生日快樂 &#x1f476;</title>

	<script src="http://seenjs.io/dist/latest/seen.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
</head>
<body>
	<div class="page" style="width:100%; height:100%">


	<canvas id="seen-canvas" style="width:100%; height:100%"></canvas>
	
<script type="text/coffeescript" id="code">
  width  = 100
  height = 100

  # Create sphere shape with randomly colored surfaces
  shape = seen.Shapes.sphere(2).scale(height * 0.4)
  seen.Colors.randomSurfaces2(shape)

  # Create scene and add shape to model
  scene = new seen.Scene
    model    : seen.Models.default().add(shape)
    viewport : seen.Viewports.center(width, height)

  # Create render context from canvas
  context = seen.Context('seen-canvas', scene).render()

  # Slowly rotate sphere
  # context.animate()
  #   .onBefore((t, dt) -> shape.rotx(dt*1e-4).roty(0.7*dt*1e-4))
  #   .start()

  # Enable drag-to-rotate on the canvas
  dragger = new seen.Drag('seen-canvas', {inertia : true})
  dragger.on('drag.rotate', (e) ->
    xform = seen.Quaternion.xyToTransform(e.offsetRelative...)
    shape.transform(xform)
    context.render()
  )

</script>

	</div>
</body>
</html>
